<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Outfit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div id="progress-container">
            <div id="progress-bar-border">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-count">0 / 49</div>
        </div>
    </div>
    <div class="frame" id="main-content">
        <div class="clothing-section">
            <div class="clothing-item" id="shirt">
                <input type="checkbox" class="lock-checkbox" id="lock-shirt">
                <img src="" alt="Shirt Image" id="shirt-image">
            </div>
            <div class="clothing-item" id="pants">
                <input type="checkbox" class="lock-checkbox" id="lock-pants">
                <img src="" alt="Pants Image" id="pants-image">
            </div>
            <div class="clothing-item" id="jacket">
                <input type="checkbox" class="lock-checkbox" id="lock-jacket">
                <img src="" alt="Jacket Image" id="jacket-image">
            </div>
        </div>
        <button class="randomize-button" id="randomize">Re-randomize</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
